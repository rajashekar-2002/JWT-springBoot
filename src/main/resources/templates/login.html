 <!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
 <head>
     <meta charset="UTF-8">
     <title>Title</title>
     <link th:href="@{/css/main.css}" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script type="text/javascript" th:src="@{/js/action.js}"></script>
     <style>
         body {
             background-color: #f8f9fa; /* Light gray background */
             padding-top: 5rem; /* Top padding to include Bootstrap fixed navbar */
         }
         .form-login {
             max-width: 400px; /* Adjust width as needed */
             margin: auto; /* Center the form horizontally */
             padding: 1rem;
             background-color: #fff; /* White background */
             border-radius: 10px; /* Rounded corners */
             box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Shadow effect */
         }
         .form-login fieldset {
             border: none; /* Remove border */
         }
         .form-login legend {
             font-size: 1.5rem; /* Larger font size for legend */
             font-weight: bold; /* Bold font for legend */
             margin-bottom: 1rem; /* Bottom margin */
         }
         .form-login .form-actions {
             text-align: center; /* Center align form actions */
         }
     </style>
 </head>
 <body>
     <div class="container">
         <div class="row">
             <div class="col-md-6 offset-md-3">
                 <div class="form-login">
                     <form name="f" th:action="@{/login}" method="post">
                         <fieldset>
                             <legend class="text-center">Please Login</legend>
                             <div th:if="${param.error}" class="alert alert-danger text-center">
                                 Invalid username and password.
                             </div>
                             <div th:if="${param.logout}" class="alert alert-success text-center">
                                 You have been logged out.
                             </div>
                             <div class="mb-3">
                                 <label for="username" class="form-label">Username</label>
                                 <input type="text" id="username" name="username" class="form-control" required/>
                             </div>
                             <div class="mb-3">
                                 <label for="password" class="form-label">Password</label>
                                 <input type="password" id="password" name="password" class="form-control" required/>
                             </div>
                             <div class="form-actions">
                                 <button type="submit" class="btn btn-primary">Log in</button>
                             </div>
                         </fieldset>
                     </form>
                 </div>
             </div>
         </div>
     </div>
 </body>
 </html>
